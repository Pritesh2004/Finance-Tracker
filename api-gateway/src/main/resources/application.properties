server.port=8080

spring.application.name=api-gateway

spring.cloud.gateway.discovery.locator.enabled=true

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.routes[0].id=transaction-service
spring.cloud.gateway.routes[0].uri=lb://TRANSACTION-SERVICE  # Load-balanced URI for Transaction Service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/transactions/**  # Path pattern to forward to the Transaction Service

spring.cloud.gateway.routes[1].id=budget-service
spring.cloud.gateway.routes[1].uri=lb://BUDGET-SERVICE  # Load-balanced URI for Budget Service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/budgets/**  # Path pattern to forward to the Budget Service

spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=lb://NOTIFICATION-SERVICE  # Load-balanced URI for Notification Service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notifications/**  # Path pattern to forward to the Notification Service

# Example: Custom route with a filter
spring.cloud.gateway.routes[3].id=user-service
spring.cloud.gateway.routes[3].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[3].filters[0]=AddRequestHeader=X-Request-Source, API-Gateway

# Service Discovery (Eureka) settings
spring.cloud.discovery.locator.enabled=true  # Enable service discovery

